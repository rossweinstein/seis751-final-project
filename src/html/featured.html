<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Blue Birds of MN</title>
    <meta name="description" content="Website dedicated to predominantly blue birds of Minnesota">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-primary">

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-md">
            <div class="container-fluid">
                <a href="#" class="navbar-brand d-none d-md-block">
                    <img id="logo" src="../images/bird.png" alt="logo">
                </a>
                <div class="navbar-text" id="website-title">
                    <span>Mostly</span>
                    <span class="text-primary">Blue</span> Birds
                    <span class="text-primary">MN</span>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myToggleNav" aria-controls="myToggleNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myToggleNav">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="./index.html">Home</a>
                        <a class="nav-item nav-link active" href="#">Featured</a>
                        <a class="nav-item nav-link" href="#">About</a>
                        <a class="nav-item nav-link" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid featured">
        <div class="row">
            <div class="col-2">
                <div class="media bg-dark" id="media-tree-swallow">
                    <img class="mr-3" src="../images/tree-swallow.svg">
                    <div class="media-body">
                        <h5 class="mt-4">Tree Swallow</h5>
                    </div>
                </div>
                <div class="media bg-dark" id="media-eastern-bluebird">
                    <img class="mr-3" src="../images/eastern-bluebird.svg">
                    <div class="media-body">
                        <h5 class="mt-4">Eastern Bluebird</h5>
                    </div>
                </div>
                <div class="media bg-dark" id="media-belted-kingfisher">
                    <img class="mr-3" src="../images/belted-kingfisher.svg">
                    <div class="media-body">
                        <h5 class="mt-4">Belted Kingfisher</h5>
                    </div>
                </div>
                <div class="media bg-dark" id="media-blue-jay">
                    <img class="mr-3" src="../images/blue-jay.svg">
                    <div class="media-body">
                        <h5 class="mt-4">Blue Jay</h5>
                    </div>
                </div>
                <div class="media bg-dark" id="media-barn-swallow">
                    <img class="mr-3" src="../images/barn-swallow.svg">
                    <div class="media-body">
                        <h5 class="mt-4">Barn Swallow</h5>
                    </div>
                </div>
                <div class="media bg-dark" id="media-indigo-bunting">
                    <img class="mr-3" src="../images/indigo-bunting.svg">
                    <div class="media-body">
                        <h5 class="mt-4">Indigo Bunting</h5>
                    </div>
                </div>
                <div class="media bg-dark" id="media-purple-martin">
                    <img class="mr-3" src="../images/purple-martin.svg">
                    <div class="media-body">
                        <h5 class="mt-4">Purple Martin</h5>
                    </div>
                </div>
            </div>
            <div class="col-5 bird-info">
                <h3>Name:
                    <span id="bird-name"></span>
                </h3>
                <h3>Latin Name:
                    <span id="bird-latin"></span>
                </h3>
                <h3>Family:
                    <span id="bird-family"></span>
                </h3>
                <h3>Height:
                    <span id="bird-height"></span>
                </h3>
                <h3>Wingspan:
                    <span id="bird-wingspan"></span>
                </h3>
                <h3>Weight:
                    <span id="bird-weight"></span>
                </h3>
                <h3>Eggs:
                    <span id="bird-eggs"></span>
                </h3>
                <h3>Habitat:
                    <span id="bird-habitat"></span>
                </h3>
                <h3>Diet:
                    <span id="bird-diet"></span>
                </h3>
            </div>
            <div class="col-5">
                <div class="bird-picture">
                    <img id="bird-info-picture">
                </div>
                <div class="bird-movie-section">
                    <iframe id="bird-movie" width="500" height="300">
                    </iframe>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <nav class="navbar fixed-bottom navbar-dark navbar-expand-md">
            <div class="container-fluid">
                <h1 href="#" class="navbar-brand  d-none d-md-block">
                    &copy 2018 Ross Weinstein
                </h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myToggleNav" aria-controls="myToggleNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myToggleNav">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="./index.html">Home</a>
                        <a class="nav-item nav-link active" href="#">Featured</a>
                        <a class="nav-item nav-link" href="#">About</a>
                        <a class="nav-item nav-link" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </footer>
    <script src="../js/bird-info.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>

                                <img src="../images/indigo-bunting.svg" height="64px">Indigo Bunting</button>

                                <img src="../images/purple-martin.svg" height="64px">Purple Martin</button>

                </div>
                <div class="navbar-text" id="website-title">

            </h3>

            </h3>
            <h3>Wingspan:

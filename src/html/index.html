<!doctype html>

        <nav class="navbar fixed-top navbar-light bg-primary navbar-expand-md">
            <div class="container-fluid">
                <a href="#" class="navbar-brand" id="website-title">

                    <span class="blue-highlight">Blue</span>Birds
                    <span class="blue-highlight">MN</span>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myToggleNav" aria-controls="myToggleNav"

                </button>
                <div class="collapse navbar-collapse" id="myToggleNav">

                        <a class="nav-item nav-link" href="#">Featured</a>

            <span class="blue-highlight">blue</span> birds of

        <img class="bird-image" id="tree-swallow" src="../images/tree-swallow.svg">
